<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Mentoria-form</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="title__section">
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </section>

      <section id="form__section">
        <form>
          <fieldset id="personal__information">
            <h2>Informações pessoais</h2>
            <div class="personal__information-name-lastName">
              <div class="name">
                <label for="name">Nome:</label>
                <input type="text" id="name" />
              </div>
              <div class="last__name">
                <label for="last_name">Sobrenome:</label>
                <input type="text" id="last_name" />
              </div>
            </div>
            <div class="email">
              <label for="email"
                >Email <span>(digite um email válido)</span>:</label
              >
              <input type="email" id="email" />
            </div>
            <div class="password">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span>:</label
              >
              <input type="password" id="password" minlength="6" />
            </div>
          </fieldset>
          <fieldset id="mentor__informations">
            <h2>Informações do mentor</h2>
            <div class="mentor__informations">
              <label for="mentor__informations"
                >Nome do seu mentor <span>(só o primeiro nome)</span>:</label
              >
              <input type="text" id="mentor__informations" required />
            </div>
          </fieldset>
          <fieldset class="time">
            <h2>Seus horários disponíveis</h2>
            <h3>Primeira mentoria</h3>
            <div class="free-time">
              <div class="the_date">
                <label for="free-time">Data <span>(DD/MM/AAAA)</span>:</label>
                <input type="date" id="free-time" required />
              </div>
              <div class="inicial">
                <label for="inicial">Das:</label>
                <input type="time" id="inicial" required />
              </div>
              <div class="finish">
                <label for="finish">Até:</label>
                <input type="time" id="finish" required />
              </div>
            </div>
          </fieldset>
          <fieldset class="time">
            <h3>Segunda mentoria</h3>
            <div class="free-time">
              <div class="the_date">
                <label for="free-time">Data <span>(DD/MM/AAAA)</span>:</label>
                <input type="date" id="free-time" required />
              </div>
              <div class="inicial">
                <label for="inicial">Das:</label>
                <input type="time" id="inicial" required />
              </div>
              <div class="finish">
                <label for="finish">Até:</label>
                <input type="time" id="finish" required />
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <button>
            Salvar
          </button>
        </footer>
      </section>
    </main>
  </body>
</html>
